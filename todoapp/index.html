<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="todo-container">
        <h1>TODO App</h1>
        <h2>Getting <span class="count-task">1</span> things doneâ€¦</h2>
        <form class="todo-form">
          <div class="form-wrapper">
            <input
              type="text"
              name="description"
              placeholder="Start your list!"
              autofocus
            />
            <button type="submit">add</button>
            <button class="clear-btn">Clear list</button>
            <section class="filter-group">
              <label for="all">All</label>
              <input
                type="radio"
                name="filter"
                value="all"
                class="filter-todo"
              />

              <label for="done">done</label>
              <input
                type="radio"
                name="filter"
                value="done"
                class="filter-todo"
              />
              <label for="open">open</label>
              <input
                type="radio"
                name="filter"
                value="open"
                class="filter-todo"
              />
            </section>
          </div>
        </form>
        <ul class="todo-list">
          <!-- dynamic content -->
        </ul>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
