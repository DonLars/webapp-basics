<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Todo App</h1>

    <form id="taskForm">
      <input type="text" id="taskInput" placeholder="Neue Aufgabe eingeben" />
      <button type="submit">Hinzufügen</button>
    </form>

    <div>
      <label>
        <input type="radio" name="filter" value="all" checked />
        Alle
      </label>
      <label>
        <input type="radio" name="filter" value="open" />
        Offen
      </label>
      <label>
        <input type="radio" name="filter" value="done" />
        Erledigt
      </label>
    </div>

    <div>
      <p id="openTasksCounter">
        Offene Aufgaben: <span id="openTasksCount">0</span>
      </p>
    </div>

    <ul id="taskList">
      <!-- Hier werden die Aufgaben angezeigt -->
    </ul>

    <button id="deleteAllButton">Alle löschen</button>
    <script src="script.js"></script>
  </body>
</html>
