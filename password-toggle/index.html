<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Passwort Toggle</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <script src="script.js"></script>
    <main>
      <form>
        <label for="pass-textfield">Password:</label>
        <input
          type="password"
          name="pass-textfield"
          id="pass-textfield"
          value=""
        />
        <button id="toggle-pass-btn">Show Password</button>
      </form>
    </main>
  </body>
</html>
