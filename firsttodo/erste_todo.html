<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo</title>
  </head>
  <body>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>TODO APP</title>
        <link rel="stylesheet" href="style.css" />
      </head>
      <body>
        <main>
          <article class="todo-article">
            <h1>My 1st TODO App</h1>
            <h2>Getting things doneâ€¦</h2>

            <form id="task-form">
              <input
                type="text"
                name="Eingabe"
                id="input"
                placeholder="Start your list!"
                autofocus
              />

              <button id="add-btn" type="submit">add</button>
              <button id="clear-btn">clear</button>

              <div class="filter">
                <label for="filter-all">
                  <input
                    type="radio"
                    name="filter"
                    id="filter-all"
                    value="all"
                    checked
                  />
                  All
                </label>
                <label for="filter-open">
                  <input
                    type="radio"
                    name="filter"
                    id="filter-open"
                    value="open"
                  />
                  Open
                </label>
                <label for="filter-done">
                  <input
                    type="radio"
                    name="filter"
                    id="filter-done"
                    value="done"
                  />
                  Done
                </label>
              </div>
            </form>

            <ul id="task-list"></ul>
          </article>
        </main>
        <script src="script.js"></script>
      </body>
    </html>
  </body>
</html>
